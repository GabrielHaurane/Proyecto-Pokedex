<!DOCTYPE html>
<html lang="es" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <title>Pokedex</title>
</head>

<body>
    <section class="container my-5">
        <article class="text-center mb-4">
            <h1 class="d-inline">Squirtle</h1>
            <span class="d-inline">N.º 0007</span>
        </article>
        <article class="row">
            <div class="col-md-4">
                <img src="/img/Squirtle.png" class="img-fluid" alt="Squirtle">
            </div>
            <article class="col-md-8">
                <p>Tras nacer, se le hincha el lomo y se le forma un caparazón. Escupe poderosa espuma por la boca.</p>
                <div class="card mb-3">
                    <div class="card-header">
                        Versiones
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <p><strong>Altura:</strong> 0,5 m</p>
                                <p><strong>Peso:</strong> 9,0 kg</p>
                            </div>
                            <div class="col-md-6">
                                <p><strong>Categoría:</strong> Tortuguita</p>
                                <p><strong>Habilidad:</strong> Torrente</p>
                            </div>
                        </div>
                        <p><strong>Sexo:</strong> ♂ ♀</p>
                    </div>
                </div>
                <p><strong>Tipo:</strong> <span class="badge water1">Agua</span></p>
                <p><strong>Debilidad:</strong> <span class="badge plant1">Planta</span> 
                    <span class="badge electric">Eléctrico</span></p>
            </article>
        </article>
        <div class="card-group">
            <div class="card">
                <div class="card-title"></div>
                <img src="/img/Squirtle.png" class="card-img-top" alt="Squirtle">
                <div class="card-body">
                    <h5 class="card-title">Squirtle</h5>
                    <span class="badge water1">Agua</span>
                </div>
            </div>
            <div class="card">
                <img src="/img/Wartortle.png" class="card-img-top" alt="Wartortle">
                <div class="card-body">
                    <h5 class="card-title">Wartortle</h5>
                    <span class="badge water1">Agua</span>
                </div>
            </div>
            <div class="card">
                <img src="/img/blastoise.png" class="card-img-top" alt="Blastoise">
                <div class="card-body">
                    <h5 class="card-title">Blastoise</h5>
                    <span class="badge water1">Agua</span>
                </div>
            </div>
        </div>
    </div>
    </section>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>

</html>
