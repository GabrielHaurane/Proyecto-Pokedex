<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
        
    <title>Pokedex</title>
</head>

<body>
    <header>

    </header>
    <main>
        <section class="d-flex flex-column">
            <div>
                <h1>Pokédex</h1>
            </div>
            <section>
                <form>
                    <section>
                        <label for="busqueda">Nombre o numero</label>
                        <input type="search" name="busqueda" id="busqueda">
                        <button><i class="bi bi-search"></i></button>
                    </section>
                </form>
            </section>
            <section>
                <h2>Busca un Pokémon por su nombre o su numero de la Pokédex Nacional.</h2>
            </section>
            <section>
                <label for="orden">Ordernar por:</label>
                <select name="orden" id="orden">
                    <option value="NumInf">Numero inferior a mayor</option>
                    <option value="NumMay">Numero mayor a inferior</option>
                    <option value="A-Z">De A - Z</option>
                    <option value="Z-A">De Z - A</option>
                </select>
            </section>
            <article class="row justify-content-evenly">
                <div class="card col-lg-2">
                    <img src="./img/bulbasaur.png" class="card-img-top" alt="bulbasaur-001">
                    <div class="card-body">
                      <p class="card-text">N° 001</p>
                      <h3>Bulbasaur</h3>
                      <div><p>Planta</p></div>
                      <div><p>Veneno</p></div>
                    </div>
                  </div>
                <div class="card col-lg-2">
                    <img src="./img/Ivysaur.png" class="card-img-top" alt="Ivysaur-002">
                    <div class="card-body">
                      <p class="card-text">N° 002</p>
                      <h3>Ivysaur</h3>
                      <div><p>Planta</p></div>
                      <div><p>Veneno</p></div>
                    </div>
                  </div>
                <div class="card col-lg-2">
                    <img src="./img/Venusaur.png" class="card-img-top" alt="Venusaur-003">
                    <div class="card-body">
                      <p class="card-text">N° 003</p>
                      <h3>Venusaur</h3>
                      <div><p>Planta</p></div>
                      <div><p>Veneno</p></div>
                    </div>
                  </div>
                <div class="card col-lg-2">
                    <img src="./img/charmander.png" class="card-img-top" alt="charmander-004">
                    <div class="card-body">
                      <p class="card-text">N° 004</p>
                      <h3>charmander</h3>
                      <div><p>fuego</p></div>
                    </div>
                  </div>
            </article>
        </section>
    </main>
    <footer>

    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
